<div class="modal-header information">
    <div class="font-modal-header style-display-inline-block" id="myApplicationsLabel" >Sign in</div>
    <button type="button" style="font-size: 20px;border: 0;color: #0899cc;background-color: #ebf0f5;cursor: pointer" data-dismiss="modal" aria-hidden="true"
            (click)="activeModal.dismiss('closed')"><span class="fa fa-times" aria-hidden="true"></span></button>
</div>

<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-9">
            <form class="form" role="form" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="username" style="font-weight: bold" >Username</label>
                    <input type="text" style="margin-top: 5px" class="form-control" name="username" id="username" placeholder="{{'global.form.username.placeholder' | translate}}"
                           [(ngModel)]="username">
                </div>
                <div class="form-group">
                    <label for="password" style="font-weight: bold" >Password</label>
                    <input type="password" style="margin-top: 5px" class="form-control" name="password" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
                           [(ngModel)]="password">
                </div>
                <div class="form-check" style="margin-top: 5px">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" style="bottom: 0" id="rememberMe" [(ngModel)]="rememberMe" checked>
                        <span jhiTranslate="login.form.rememberme" >Remember me</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" jhiTranslate="login.form.button" style="margin-top: 10px">Sign in</button>
            </form>
